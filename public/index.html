<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MirrorShare</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/ui/4.7.3/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.7.3/firebase-ui-auth.css" />
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="stylesheet" href="./styles/index-mobile.css">
</head>

<body>
    <div id="file-dropzone-container" style="display: none;">
        <input type="file" name="file" id="file-input">

        <div id="file-dropzone" class="upload-area">
            <h1>Drop files here or click to choose files</h1>
        </div>
    </div>
    <form action="" id="upload-form">
        <input type="file" id="file-input">
        <input type="submit" id="submit-file" value="Upload file">
    </form>

    <div id="login-container" style="display: none;">
        <div>
            <div id="homepage-title">
                <h1>MirrorShare</h1>
                <h2>Instantly send files between your devices.</h2>
            </div>
            <button id="sign-in-button">Get started</button>
            <div id="firebaseui-auth-container"></div>
        </div>
    </div>

    <div id="auth-status-container" style="display: none;">
        <img src="" alt="Profile picture" id="profile-picture" style="display: none;">
        <div id="sign-in-status">
            <p id="username"></p>
            <p id="email"></p>
        </div>
        <button id="sign-out-button" class="material-icons">logout</button>
        <div id="account-details"></div>
    </div>


    <canvas id="copy-canvas" style="display: none;"></canvas>


    <div id="shared-files" style="display: none;"></div>
    <div id="uploading-loader" style="display: none;">Uploading...</div>

    <div id="drop-event-catcher"></div>

    <!-- Insert these scripts at the bottom of the HTML, but before you use any Firebase services -->

    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.2.5/firebase-app.js"></script>

    <!-- If you enabled Analytics in your project, add the Firebase SDK for Analytics -->
    <script src="https://www.gstatic.com/firebasejs/8.2.5/firebase-analytics.js"></script>

    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/8.2.5/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.5/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.5/firebase-storage.js"></script>

    <script async data-main="js/app/main" src="js/lib/require.js"></script>

</body>


</html>
